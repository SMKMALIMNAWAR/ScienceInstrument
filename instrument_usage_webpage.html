<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Science Instrument Usage Form</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>Science Instrument Usage Record</h2>
  <form id="usageForm">
    <label>Nama Peminjam</label>
    <input type="text" name="nama_peminjam" required />

    <label>Tarikh Pinjam</label>
    <input type="date" name="tarikh_pinjam" required />

    <label>Masa Pinjam</label>
    <input type="time" name="masa_pinjam" required />

    <label>Tarikh Pulang</label>
    <input type="date" name="tarikh_pulang" />

    <label>Masa Pulang</label>
    <input type="time" name="masa_pulang" />

    <label>Nama Alat</label>
    <input type="text" name="nama_alat" required />

    <label>Catatan</label>
    <textarea name="catatan" rows="3"></textarea>

    <label>Email</label>
    <input type="email" name="email" required />

    <button type="submit">Submit</button>
  </form>

  <p id="msg"></p>

  <script>
    const form = document.getElementById("usageForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = document.getElementById("msg");
      msg.textContent = "Submitting...";

      const data = Object.fromEntries(new FormData(form).entries());

      try {
        const res = await fetch("YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL", {
          method: "POST",
          mode: "no-cors",
          body: JSON.stringify(data),
        });
        msg.textContent = "Record submitted successfully!";
        form.reset();
      } catch (err) {
        msg.textContent = "Error submitting form.";
      }
    });
  </script>
</body>
</html>
